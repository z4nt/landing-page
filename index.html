<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
     rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="centralizar">
            <img src="assets/logo.png" id="logopng">
        </div>
        <div>
            <p id="txt-sell">SELL ONLINE WITH SHOPIFY</p>
            <p id="txt-sell2">Trusted by milions bussiness worldwide</p>
        </div>
        <div id="input-central">
            <input id="inp-email" type="email" placeholder=" Enter your email address">
            <button id="but-email">Start free trial</button>
        </div>
        <div id="txt-min-pai">
            <p id="txt-min">Try shopify free for 14 days, no credit card required. By entering your email, you
                agree to receive marketing emails from shopify</p>
        </div>
    </div>
</body>

</html>
